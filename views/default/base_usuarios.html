{{extend 'layout.html'}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>

<div class="container">
    <div class="row center">
        <canvas id="canvas" height="450" width="600"></canvas>
    </div>
</div>

<script>


var data = {
    labels: {{=XML([i.strftime("%d/%m/%Y") for i in userPerDay[0]])}},
    datasets: [
        {
            label: "Novos Usu√°rios por dia",
            backgroundColor: "rgba(0, 0, 250, 1)",
            borderWidth: 1,
            data: {{=XML([i for i in userPerDay[1]])}}
        }
    ]
};

var ctx = document.getElementById("canvas").getContext("2d");
mychart = new Chart(ctx, {
    type: "bar",
      data: data,
      options: {
          scales: {
              xAxes: [{
                  stacked: true
              }],
              yAxes: [{
                  stacked: true
              }]
          }
      }
});

</script>
